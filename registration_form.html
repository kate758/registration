<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>

    <h1>Register</h1>

      <form class="resigstration" action="index.html/submit-page" method="post">

      <!-- NAME -->
      <label for="firstname">First Name:</label>
      <input id="first" name="first" type="text" placeholder="John" required>

      <label for="lastname">Last Name:</label>
      <input id="last" name="last" type="text" placeholder="Smith" required>
      <p></p>

      <!-- GENDER -->
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">

      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
      <p></p>

      <!-- EMAIL & PASSWORD -->
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required>

      <label for="userpassword">Password:</label>
      <input id="userpassword" type="password" placeholder="password" required pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      <p></p>

      <!-- BIRTHDAY -->
      <label for="birthday">Birthday:
        <select name="month" required>
          <option value="Month">Month</option>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
        </select>

        <select name="Day">
          <option value="Day">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <select name="Year">
          <option value="year">Year</option>
          <option value="1985">1985</option>
          <option value="1986">1986</option>
          <option value="1987">1987</option>
        </select>
      </label>
      <p></p>

      <!-- TERMS -->
      <label for="agree">I agree to the terms and conditions:</label>
      <input id="agree" type="checkbox" value="agree" required>
      <p></p>

      <!-- SUBMIT -->
      <label for="submit"></label>
      <input id="submit" type="submit" required>

    </form>

  </body>
</html>
